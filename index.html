<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Chrome Browser Dino Game</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="score-container">
        <p class="final-score-text hide" data-final-score>Final Score:</p>
        <div class="score" data-score>0</div>
      </div>
      <div class="start-screen" data-start-screen>Press Any Key to Start</div>
      <img src="./imgs/ground.png" alt="ground" class="ground" data-ground />
      <img src="./imgs/ground.png" alt="ground" class="ground" data-ground />
      <img src="./imgs/dino-stationary.png" alt="dino-stationary" class="dino" data-dino />
    </div>
  </body>
</html>
